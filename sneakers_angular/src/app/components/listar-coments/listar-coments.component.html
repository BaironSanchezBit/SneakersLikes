<app-navbar></app-navbar>

<section class="container w-100 d-flex flex-column justify-content-center align-items-center">
    <h3 class="fs-1 pt-5 pb-5">Comentarios</h3>
    <div class=" w-100" *ngIf="listarComent.length > 0">
        <div *ngFor="let miComent of listarComent;index as i; first as isFirst" class="bg-light d-flex justify-content-between px-5 py-4 mb-3">
            <div class="">
                <h4 class="py-2"><span class="me-3 fs-5">{{i}}.</span> {{miComent.name}} </h4>
                <p>
                    {{miComent.coment}}
                </p>
            </div>
            <div>
                <ul class="nav-item dropdown">
                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="text-center"><a (click)="eliminarComent(miComent._id)" class="dropdown-item" routerLink="/comentarios">Borrar</a></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</section>
